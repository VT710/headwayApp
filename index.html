<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headway</title>
    <script src="https://kit.fontawesome.com/ab91f51c07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <nav class="flex container">

        <div class="logo">
            <img src="img/Headway-logo.png" alt="">
        </div>
        <ul class="flex">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Add Superviser</a></li>
            <li><a href="#">View worker</a></li>
        </ul>
        <button type="menu" class="primary-btn"> Admin</button>
        <input type="checkbox" id="mob-bar">
        <Label for="mob-bar" class="menu-btn"><i class="fa-solid fa-bars"></i></Label>

    </nav>

    <div class="admin-login container flex ">

        <div class="outer-box">
            <div class="inner-box">

                <header class="signup-header">
                    <h1 style="text-align: center;">Admin Login</h1>
                </header>
                <main class="signup-body">
                    <form action="">

                        <p>
                            <label for="email">Your Email</label>
                            <input type="email" id="email" placeholder="Enter email" required>
                        </p>
                        <p>
                            <lable for="password">Enter Password</lable>
                            <input type="password" id="password" placeholder="Enter Password" required>
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Login">

                        </p>
                    </form>
                </main>

            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>



    </div>

    <div class="footer flex">
        <p>All &copy copyrights belongs to Headway Construction.</p>

    </div>



</body>

</html>
